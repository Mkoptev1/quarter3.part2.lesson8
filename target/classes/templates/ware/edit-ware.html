<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Товары</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2"><span>Редактирование товара</span></h4>
                    </header>
                    <article class="card-body">
                        <form th:action="@{/product/save-product}" th:object="${product}" method="POST">
                            <input th:field="*{id}" type="hidden" class="form-control">

                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Наименование товара</label>
                                    <input th:field="*{title}" type="text" class="form-control" placeholder="">
                                </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Стоимость товара</label>
                                    <input th:field="*{price}" type="number" class="form-control" placeholder="">
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="link-main-page_bottom">
        <a th:href="@{/}">На главную</a>
    </div>
</body>
</html>
