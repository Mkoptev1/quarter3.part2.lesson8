<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Покупатели</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div>
        <h1>Список покупателей</h1>
        <br>
        <!-- Client filter -->
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Фильтр</h4>
                    <form class="form-inline" th:action="@{/client}" method="GET">
                        <label for="name" class="row-auto">Имя покупателя:</label>
                        <input th:value="${name != null} ? ${name}" th:name="name" type="text" class="form-control mx-sm-3" id="name" placeholder="Введите имя покупателя">
                        <button type="submit" class="btn btn-primary">Найти</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Client pagination rows per page -->
        <br>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Количество записей на страницу</h4>
                    <form class="form-inline" th:action="@{/client}" method="GET">
                        <select name="size">
                            <option th:each="pageCountLoc : ${pageCountList}"
                                    th:value="${pageCountLoc}"
                                    th:selected="${size} == ${pageCountLoc} ? true : false"
                                    th:text="${pageCountLoc}">
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary">Выбрать</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Client record set -->
        <br>
        <div class="container">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th style="width: 10%">ID</th>
                    <th>Имя покупателя</th>
                    <th style="width: 10%"/>
                    <th style="width: 10%"/>
                </tr>
                </thead>
                <tbody>
                <tr th:each="crsClient : ${page.getContent()}" >
                    <td th:text="${crsClient.id}">null</td>
                    <td th:text="${crsClient.name}">null</td>
                    <td>
                        <a th:href="@{'/client/edit-client?id=' + ${crsClient.id}}" class="btn btn-primary btn-block">Редактировать</a>
                    </td>
                    <td>
                        <a th:href="@{'/client/del-client/' + ${crsClient.id}}" class="btn btn-danger btn-block">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Client pagination -->
        <br>
        <nav aria-label="Pagination" th:if="${page.totalPages gt 0}">
            <ul class="pagination justify-content-center font-weight-bold">
                <li class="page-item" th:classappend="${page.number eq 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/client(size=${size},pages=${page.number lt 2 ? 1 : page.number})}"
                       aria-label="Previous" title="Предыдущая страница" data-toggle="tooltip">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${i eq page.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( 1, page.totalPages, 1)}">
                    <a class="page-link" th:href="@{/client(size=${size},pages=${i})}" th:text="${i}"
                       th:title="${'Страница '+ i}" data-toggle="tooltip"></a>
                </li>

                <li class="page-item" th:classappend="${page.number + 1 eq page.totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/client(size=${size},pages=${page.number + 2})}"
                       aria-label="Next" title="Следующая страница" data-toggle="tooltip">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <br>
        <div class="link-main-page_bottom">
            <a th:href="@{/}">На главную</a>
        </div>
    </div>
    <br>
</body>
</html>
